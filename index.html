<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
    <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="logo">
    <img src="image/doris_logo.jpg" class="img-fluid">
  </div>
  <div class="user">
    <button type="button" class="btn btn-secondary float-right">註冊</button>
    <button type="button" class="btn btn-secondary float-right">登入</button>
  </div>
  <div class="main">
    <div class="menu">
      <ul class="list-group">
        <li class="list-group-item">首頁</li>
        <li class="list-group-item">商品</li>
        <li class="list-group-item">關於我們</li>
        <li class="list-group-item">料理方法</li>
        <li class="list-group-item">運費說明</li>
        <li class="list-group-item">到貨時間</li>
        <li class="list-group-item">聯絡我們</li>
      </ul>
    </div>
    <div class="content">
      <div id="foodCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/beef_shank_carousel.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/dumpling_carousel.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/pork_carousel.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/xo_carousel.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="news">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">日期</th>
              <th scope="col">項目</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>八月十二號</td>
              <td>老外眼裡的“紅燒肉”唱的比我們煮的還好吃！太經典！</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>七月三十號</td>
              <td>「慢著火、少著水、火侯足時他自美」是江浙名菜東坡肉的烹煮要領。</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>七月十八號</td>
              <td>戶外露營、爬山、健走⋯等活動用餐時，料理包烹煮就是方便省事又可享用美食。</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="items">
        <h3 class="text-center">熱賣商品</h3>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <img src="image/beef_shank_item.jpg" class="img-fluid rounded">
              <p class="text-center">香滷牛腱</p>
            </div>
            <div class="col-sm">
              <img src="image/dumpling_item.png" class="img-fluid rounded">
              <p class="text-center">眷村水餃</p>
            </div>
            <div class="col-sm">
              <img src="image/pork_item.jpg" class="img-fluid rounded">
              <p class="text-center">東坡肉</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          關於我們
          <p>聯絡我們</p>
          <p>隱私權條款</p>
        </div>
        <div class="col-sm">
          購物資訊
          <p>付款方式</p>
          <p>運送方式</p>
          <p>退換貨方式</p>
        </div>
        <div class="col-sm">
          客服資訊
          <p>常見問題/問答紀錄</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
