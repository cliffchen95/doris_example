<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <div class="header p-1">
    <a href="./index.html">回到首頁</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="image/doris_logo_circle.jpg" class='img-fluid'>
      </div>
      <div class="col my-auto">
        <form>
          <h3>註冊帳號</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">信箱</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="輸入信箱">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="輸入密碼">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">驗證密碼</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="驗證密碼">
          </div>
          <button type="submit" class="btn btn-primary m-1">註冊</button>
          <a href="./login.html"><small>已擁有帳號？登入</small></a>
        </form>
        <div class="btn-group-vertical">
          <button class="btn btn-secondary m-1">Facebook登入</button>
          <button class="btn btn-secondary m-1">Google登入</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="container mr-2 p-2">
      <div class="row">
        <div class="col-sm">
          關於我們
          <p>聯絡我們</p>
          <p>隱私權條款</p>
        </div>
        <div class="col-sm">
          購物資訊
          <p>付款方式</p>
          <p>運送方式</p>
          <p>退換貨方式</p>
        </div>
        <div class="col-sm">
          客服資訊
          <p>常見問題/問答紀錄</p>
        </div>
      </div>
    </div>
  </div>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
